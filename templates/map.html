<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([37.7749, -122.4194], 10); // Set to a default location, e.g., San Francisco

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        {% for accident in accidents %}
            var lat = {{ accident.latitude }};
            var lon = {{ accident.longitude }};
            var description = '{{ accident.description }}';

            // Add a marker for each accident
            L.marker([lat, lon])
                .addTo(map)
                .bindPopup(description);
        {% endfor %}
    </script>
</body>
</html>
